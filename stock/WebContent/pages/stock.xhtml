<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	template="/templates/template.xhtml">
	
	
	<ui:define name="content">
		<h:form dir="ltr" id="produitForm">
			<!-- liste des Produit -->
			<center>
			<p:dataTable id="produitTable"
				var="produitVar" 
				style="width:960px;"
				value="#{produitBean.produitList}" 
				widgetVar="produitTable"
				paginator="true" 
				rows="10"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,20,30,40"
				>
				
				<p:column id="produit" filterBy="#{produitVar.libelle}"
					headerText="produit" filterMatchMode="contains" 
					sortBy="#{produitVar.libelle}">
					<f:facet name="header">  
			            <h:outputText value="Produit" />  
			        </f:facet>
					<h:outputText value="#{produitVar.libelle}" />
				</p:column>
				
				<p:column id="stock" filterBy="#{produitVar.stock}"
					headerText="stock" filterMatchMode="contains" sortBy="#{produitVar.stock}">
					<f:facet name="header">  
			            <h:outputText value="Stock" />  
			        </f:facet>
					<h:outputText value="#{produitVar.stock}" />
				</p:column>		
				
				<p:column  id="categorie" filterBy="#{produitVar.categorie.libelle}"
					headerText="categorie" filterMatchMode="contains" 
					sortBy="#{produitVar.categorie.libelle}">
					<f:facet name="header">  
			            <h:outputText value="Categorie" />  
			        </f:facet>
					<h:outputText value="#{produitVar.categorie.libelle}" />
				</p:column>				
			</p:dataTable>
		</center>	
					
		</h:form>		
	</ui:define>
</ui:composition>
